<!DOCTYPE html>
<html>
    <head>
        <title>502 Error | valle.us</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Viga&display=swap');

            body {
                color: white;
                background-color: #24201f;
                font-family: viga;
            }

            h1 {
                font-size: 72px;
            }

            h3 {
                font-size: 30px;
            }

            #company-name {
                text-align: center;
                margin-top: 5%;
            }

            #errorbox {
                background-color: #f1f1f1;
                display: block;
                width: 40%;
                text-align: center;
                color: black;

                padding: 50px;
                border-radius: 5px;

                margin: auto;
            }

            .error-code {
                margin-top: 0px;
            }

            .button {
                margin-top: 10px;
                background-color: #9e9e9e;
                color: white;
                padding: 15px;
                border-radius: 5px;
                display: inline-block;
            }

            #itInfo {
                font-size: 10px;
            }

            #info {
                display: none;
                background-color: #9e9e9e;
                margin: auto;
                padding: 15px;
                border-radius: 5px;
            }

            .info-text {
                color:#fff;
                font-size: 10px;
            }
    </head>
    <body>
        <h1 id="company-name">valleUS</h1>
        <section id="errorbox">
            <div>
                <h1 class="error-code">502</h1>
                <h3>Bad Gateway</h3>
                <p>Something might be broken. Refresh the page and try again</p>
                <p>If the issues persists please contact support</p>
                <a href="https://valle.us" class="button">Go home</a>
                <p id="itInfo">Admin click here</p>
                <div id="info">
                    <p class="info-text">Please ensure reverse proxy is setup correctly. Check the logs...</p>
                </div>
            </div>
        </section>
        <script>
            var e = document.getElementById("itInfo")
            var x = document.getElementById("info")
            e.addEventListener("click", function() {
                if (x.style.display === "none") {
                    x.style.display = "inline-block";
                } else {
                    x.style.display = "none"
                }
            })
        </script>
    </body>
</html>
